<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik&display=swap");
    * {
      font-family: "Rubik";
    }
    .input {
      padding: 12px 24px;
      font-size: 18px;
    }
    body {
      background-color: skyblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1>Current Weather Info</h1>
    </div>
    <div id="info"></div>
    <div class="row">
      <form id="search-form">
        <input
          type="text"
          id="search"
          class="input"
          placeholder="city"
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="row" id="weather">
    </div>
      <div class="row" id="databaseWeather">
      </div>
      <div class="row">
        <button id="show-past-data">Show Past Weather Data</button>
      </div>
      <div class="row" id="past-weather-data">
      </div>
      
  </main>
  <script src="2359871_PrashunLama.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
    </script>
    
</body>
</html>
